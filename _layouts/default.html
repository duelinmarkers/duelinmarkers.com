<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}
      John Hume, duelinmarkers.com</title>

    <link rel="stylesheet" type="text/css" media="screen" href="http://openfontlibrary.org/face/carlito"/>
    <link rel="stylesheet" type="text/css" href="/main.css">

    <header>
      <a href="/">
        <h1>John Hume</h1>
        <h2>duelin markers</h2>

    </header>

    <div class="main">
      {{ content }}
    </div>

    <div class="rightsidebar">
      <h3>Tweets and Retweets</h3>

    </footer>
